{% extends "base.html" %}

{% block title %}Login - AutoCenter{% endblock %}

{% block content %}
<div class="box">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Digite seu e-mail" required>
    <input type="password" name="senha" placeholder="Digite sua senha" required>
    <button type="submit">Entrar</button>
  </form>
  <p><small>Use <b>vendedor@teste.com</b> para simular login de vendedor</small></p>
</div>
{% endblock %}
